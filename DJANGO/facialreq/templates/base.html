{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face ID</title>
    <link rel="stylesheet" href="{%static 'main.css'%}">
    <link rel="stylesheet" href="{%static 'font-awesome.min.css'%}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db3ab3d164.js" crossorigin="anonymous"></script>

</head>

<body class="is-preload">

    <!-- Wrapper -->
        <div id="wrapper" class="divided">

            <!-- One -->
                <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
                    <div class="content">
                        <h1>HUMAN ID</h1>
                        <p class="major">Take a picture to scan <a href="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" target=”_blank”>(reference).</a> Our AI powered program will scan it and verify its identity</a>.</p>
                        <ul class="actions stacked">
                            <li>
                                {% csrf_token %}
                                <button id="start-camera">Start Camera</button> <button id="stop-camera">Stop Camera</button><br>
                                <video id="video" width="320" height="240" autoplay style="padding-top: 30px;"></video><br>
                            </li>
                            <li>
                                <button id="click-photo">Click Photo </button>
                                <button id="results-button">Results</button>
                                <br>
                            </li>
                            <canvas id="canvas" width="640" height="480" style="padding-top: 30px;"></canvas>
                            
                            
                        </ul>
                    </div>
                    <div class="image">
                        <img src="{%static 'foto.png'%}" alt=""/>

                    </div>
                </section>
            

            <!-- Footer -->
                <footer class="wrapper style1 align-center">
                    <div class="inner">
                        <ul class="icons">
                        <li><a href="https://www.linkedin.com/in/oscar-e-r-t/" class="icon brands style2 fa-linkedin-in" target="_blank"><span class="label" title="Oscar">Oscar</span></a></li>
                        <li><a href="https://www.linkedin.com/in/jose-israel-quintero-alfaro/" class="icon brands style2 fa-linkedin-in" target="_blank"><span class="label" title="Israel">Israel</span></a></li>
                        <li><a href="https://www.linkedin.com/in/shriqui1/" class="icon brands style2 fa-linkedin-in" target="_blank"><span class="label" title="Shriqui">Shriqui</span></a></li>
                        <li><a href="https://www.linkedin.com/in/edgar-daniel-amaya-guti%C3%A9rrez-9a4663245/" class="icon brands style2 fa-linkedin-in" target="_blank"><span class="label" title="Daniel">Daniel</span></a></li>
                        <li><a href="https://www.linkedin.com/in/brunomdz67/" class="icon brands style2 fa-linkedin-in" target="_blank"><span class="label" title="Bruno">Bruno</span></a></li>
                        </ul>
                        <ul class="copyright">&copy; PEN20 <br>
                            Design: <a href="https://html5up.net">HTML5 UP</a> and 
                            <a href="https://www.linkedin.com/in/brunomdz67/">BrunoMdz67</a>
                        </ul>
                    </div>
                </footer>
                

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'jquery.min.js' %}"></script>
        <script src="{% static 'jquery.scrollex.min.js' %}"></script>
        <script src="{% static 'jquery.scrolly.min.js' %}"></script>
        <script src="{% static 'browser.min.js' %}"></script>
        <script src="{% static 'breakpoints.min.js' %}"></script>
        <script src="{% static 'util.js' %}"></script>
        <script src="{% static 'main.js' %}"></script>  
        <script src="{% static 'camara.js' %}"></script>

</body>

</html>
